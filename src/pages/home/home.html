<ion-header>
  <ion-navbar>
    <ion-title>
      Production Manager Cockpit
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

	<ion-card>
		<ion-card-content text-right>
				<input type="number" name="interval" value="1" min="1" max="60">
				<input type="checkbox" name="autorefresh" value="on"> autorefresh(min) 
				<button ion-button round margin-left id="refresh"><span class="glyphicon glyphicon-refresh"></span></button>
		</ion-card-content>
	</ion-card>

  <ion-card>
	  <ion-card-header>
	  	First Pass Yield
	  </ion-card-header>
	  <ion-card-content style="height:50vh;">
	    <canvas id="barCanvas" #barCanvas></canvas>
	  </ion-card-content>
	</ion-card>

	<ion-card>
		<ion-card-header>
			DPM
		</ion-card-header>
	  <ion-card-content>
			<ul id="DPM"></ul>
	  </ion-card-content>
	</ion-card>
</ion-content>
