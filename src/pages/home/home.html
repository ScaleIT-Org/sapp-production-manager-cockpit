<ion-header>
  <ion-navbar class="bar-positive">
    <ion-title>
				<img src="assets/logo_sick.png" alt="SICK" style="height:30px; filter: brightness(0) invert(1);">
				<font color="white"> Production Manager Cockpit </font>
		</ion-title>
				<ion-buttons end>
						<button ion-button icon-only>
								<ion-icon name="help"></ion-icon>
							</button>
						</ion-buttons>
				<ion-buttons end>
					<button ion-button icon-only>
						<ion-icon name="information-circle"></ion-icon>
					</button>
				</ion-buttons>
    
  </ion-navbar>
</ion-header>

<ion-content padding>

	<ion-card>
		<ion-card-content text-right>
				<input id="interval" type="number" name="interval" value="1" min="1" max="60">
				<input id="checkbox" type="checkbox" name="autorefresh" value="on"> autorefresh(min) 
				<button ion-button round margin-left id="refresh"><span class="glyphicon glyphicon-refresh"></span></button>
		</ion-card-content>
	</ion-card>

  <ion-card>
	  <ion-card-header>
	  	First Pass Yield
	  </ion-card-header>
	  <ion-card-content style="height:50vh;">
	    <canvas id="barCanvas" #barCanvas></canvas>
	  </ion-card-content>
	</ion-card>

	<ion-card>
		<ion-card-header>
			DPM
		</ion-card-header>
	  <ion-card-content>
			<ul id="DPM"></ul>
	  </ion-card-content>
	</ion-card>
</ion-content>

<ion-footer style=" background-color: lightgray; text-align: center; justify-content: center; align-items: center;">
		<ion-toolbar transparent>
			Lines:
			<button ion-button>1</button>
			<button ion-button>2</button>
			<button ion-button>3</button>
			<button ion-button>4</button>
			<button ion-button>5</button>
		</ion-toolbar>
	</ion-footer>
